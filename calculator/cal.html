<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cal.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,500;1,500&display=swap" rel="stylesheet">

    
    <title>Calculator</title>
</head>
<body>
    <div class="container">
         <div class="calculator">
            <form >
                <div class="display">
                    <input type="text"  name="display">
                </div>
                <div>
                    <input type="button" value="AC" onclick="display.value ='' ">
                    <input type="button" value="DE" onclick="display.value = display.value.toString().slice(0, -1)">
                    <input type="button" class="operators" value="."  onclick="display.value +='.' ">
                    <input type="button" class="operators" value="/"  onclick="display.value +='/' ">
                </div>
                <div>
                    <input type="button" value="7" class="numbers" onclick="display.value +='7' ">
                    <input type="button" value="8" class="numbers" onclick="display.value +='8' ">
                    <input type="button" value="9" class="numbers" onclick="display.value +='9' ">
                    <input type="button" class="operators" value="*" onclick="display.value +='*' ">
                </div>
                <div>
                    <input type="button" value="4" class="numbers" onclick="display.value +='4' ">
                    <input type="button" value="5" class="numbers" onclick="display.value +='5' ">
                    <input type="button" value="6" class="numbers" onclick="display.value +='6' ">
                    <input type="button" class="operators" value="-" onclick="display.value +='-' ">
                </div>
                <div>
                    <input type="button" value="1" class="numbers" onclick="display.value +='1' ">
                    <input type="button" value="2" class="numbers" onclick="display.value +='2' ">
                    <input type="button" value="3" class="numbers" onclick="display.value +='3' ">
                    <input type="button" class="operators" value="+" onclick="display.value +='+' ">
                </div>
                <div>
                    <input type="button" class="numbers" value="00" onclick="display.value +='00' ">
                    <input type="button" class="numbers" value="0" onclick="display.value +='0' ">
                    <input type="button"  class="equal" value="=" onclick="display.value = eval(display.value)">
                </div>
            </form>
         </div>
    </div>
</body>
</html>
